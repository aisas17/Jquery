<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Selectors Example</title>
</head>
<body>

    <!-- Example of divs with and without the 'active' class -->
    <div class="active">This is an active div.</div>
    <div>This is an inactive div.</div>

    <!-- Example of list items -->
    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
        <li>Item 4</li>
    </ul>

    <!-- Another div with class 'special' -->
    <div class="special">Special div content</div>

    <script>
        $(document).ready(function () {
            // 1. Select all <div> elements with class 'active' and highlight them
            $('div').filter('.active').addClass('highlight');

            // 2. Select the first <li> element and apply a highlight style
            $('li').first().addClass('highlight');

            // 3. Select the third <li> element (0-based index) and change its text color
            $('li').eq(2).css('color', 'blue');

            // 4. Select all <div> elements with class 'special' and make the text bold
            $('div').filter('.special').addClass('bold');
        });
    </script>
    
</body>
</html>
