<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Traversing Example</title>
</head>
<body>

    <!-- Example structure -->
    <div class="container">
        <p>This is the first paragraph inside the container.</p>
        <p>This is the second paragraph inside the container.</p>
    </div>

    <div id="item">This is the item div</div>

    <ul class="list">
        <li>List item 1</li>
        <li>List item 2</li>
        <li>List item 3</li>
    </ul>

    <div id="item2">This is another item div</div>

    <script>
        $(document).ready(function () {
            // 1. Find all <p> elements within '.container' and highlight them
            $('.container').find('p').addClass('highlight');

            // 2. Get the parent of the element with ID 'item' and apply a green border
            $('#item').parent().addClass('parent-highlight');

            // 3. Get all child elements of '.list' and highlight them
            $('.list').children().addClass('child-highlight');

            // 4. Get all siblings of the element with ID 'item' and style them
            $('#item').siblings().addClass('sibling-highlight');
        });
    </script>

</body>
</html>
